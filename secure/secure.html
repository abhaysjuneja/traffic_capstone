<!DOCTYPE html>
<html>

<head>
  <title>Predix Node JS PostgreSQL Admin</title>
  <link rel="stylesheet" href="stylesheets/style.css"></link>
  <link rel="stylesheet" href="/customStyle.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="../scripts/learningpaths.js"></script>
  <script src="../scripts/custom.js"></script>
  <script src="../scripts/vkbeautify.js"></script>

</head>

<body onload="learningPaths(this);" style="background-color:black;">

  <img id="cover" src="/images/main-back.jpg" alt="">

  <div class="header">
    <div>
      <h2>Smart Dividers</h2>
      <h4>For Traffic Congestion Control</h4>
    </div>

    <div id="logout" style="margin-top:auto; margin-bottom:auto;">
      <form action="/logout" method="get">
        <input type="submit" value="Logout" style="padding:10px;">
      </form>
    </div>
  </div>

  <div id="welcome">
    <h3 style="text-align: center;">Welcome to the Traffic Planning Dasboard</h3>
  </div>


  <div id="Panel" name="controlPanel">

    <button onclick="left()" id="controls" style="display: inline-block;">
        <h2 class="w3-xxlarge"><i class="glyphicon glyphicon-arrow-left"></i></h2>
      </button>

    <button onclick="center()" id="controls" style="display: inline-block;">
        <h2 class="w3-xxlarge"><i class="glyphicon glyphicon-arrow-right"></i><i class="glyphicon glyphicon-arrow-left"></i></h2>
      </button>

    <button onclick="right()" id="controls" style="display: inline-block;">
        <h2 class="w3-xxlarge"><i class="glyphicon glyphicon-arrow-right"></i></h2>
      </button>

  </div>

  <div id="Panel" name="buttonPanel">
    <button id="controls" onclick="trafficData()" style="display: inline-block;"><h4>Get Data</h4></button>
    <button id="controls" onclick="resetTrafficData()" style="display: inline-block;"><h4>Reset Data</h4></button>
    <button id="controls" onclick="getStatus()" style="display: inline-block;"><h4>Get Divider Status</h4></button>
  </div>

  <div id="Panel" name="statusPanel">
    <div id="trafficDataDisplay">
      <p><b>Traffic Data:</b></p>
      <textarea disabled no- id="trafficTA" style="resize:none; width:100%; height:180px;"></textarea>
    </div>
    <p id="dividerStatusDisplay"><b>Divider Status:</b></p>
  </div>


  <div class="footer">
    <div class="footer-logo-container">
      <img class="footer-logo" src="/images/monogram-wdmk.png"></img>
    </div>
  </div>

</body>

</html>
