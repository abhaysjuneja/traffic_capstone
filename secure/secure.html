<!DOCTYPE html>
<html>
<head>
  <title>Predix Node JS PostgreSQL Admin</title>
  <link rel="stylesheet" href="stylesheets/style.css"></link>
  <link rel="stylesheet" href="/customStyle.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="../scripts/learningpaths.js"></script>
  <script src="../scripts/custom.js"></script>

</head>
<body onload="learningPaths(this);" style="background-color:black;">

    <img id="cover" src="/images/main-back.jpg" alt="">

  <div class="header">
    <div>
      <h2>Smart Dividers</h2>
      <h4>For Traffic Congestion Control</h4>
    </div>

    <div id = "logout" style="margin-top:auto; margin-bottom:auto;">
      <form action="/logout" method="get">
        <input type="submit" value="Logout" style="padding:10px;">
      </form>
    </div>

  </div>

  <div id="welcome">
    <h3 style="text-align: center;">Welcome to the Traffic Planning Dasboard</h3>
  </div>

  <div style="margin-top:10px;" align="center">
    <div id="leftPanel" style="display: inline-block">
      <form action="/trafficData">
        <input type="submit" value="Get Data">
      </form>
    </div>
    <div id="rightDash" style="display: inline-block"></div>
  </div>



  <div class="footer">
    <div class="footer-logo-container">
      <img class="footer-logo" src="/images/monogram-wdmk.png"></img>
    </div>
  </div>

</body>
</html>
